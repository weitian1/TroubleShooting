    <style>
        *,::after,::before{
            box-sizing: border-box;

        body{
            font-family: Raleway,sans-serif;
            font-size: 14px;
            line-height: 1.6;
            color: #636b6f;

        img{
            width: 40px;
            height: 35px;

        .container{
            padding-left: 15px;

            padding-top: 20px;
        }

        @media (min-width: 992px){

                width: 970px;
            }
        }

        @media (min-width: 765px){
            .container{
                width: 750px;
            }
        }


        .col{
            width: 99%;
            background-color: white;
        }

        .form-horizontal{
            padding-top: 30px;

        .local_image{

        }
