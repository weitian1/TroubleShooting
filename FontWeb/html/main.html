<div class="container" id="box">
    <div class="col">
        <form class="form-horizontal" method="post" >
            <div class="form-group">
                <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" placeholder="username" v-model="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label" >password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="Password" v-model="password">
                </div>
            </div>


            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" @click="Btndata">login</button>
                </div>
            </div>

</div>
</div>


<script>
    var vue = new Vue({
        el:'#box',
        data:{
            password:'',
            username:'',
            url:"http://www.eyins.cn:5001/api/v0/login"
        },
        methods:{
            Btndata:function () {
                //发送 get 请求
                console.log("username="+this.username);
                console.log("password="+this.password);
                this.$http.get(this.url,{params:{username:this.username,password:this.password}}).then(function(res){
                    console.log(res.body);
                },function(res){
                    console.log(res.status);
                });
            }
        },

    });

</script>
